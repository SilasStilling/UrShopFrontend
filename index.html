<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ur Shoppen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="app">
        <!-- Header -->
        <div class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">Ur Shoppen</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      <a class="nav-link" href="Images.html">Images</a>
                      <a class="nav-link" href="#">TBA</a>
                    </div>
                    <div class="header-controls d-flex justify-content-center align-items-center">
                        <button v-on:click="toggleLogin" class="btn btn-primary mx-2">Login</button>
                        <div v-if="showLogin" class="login-section card p-3 position-absolute"
                            style="top: 60px; right: 20px; z-index: 100;">
                            <input type="text" id="username" v-model="user.username" required>
                            <input type="password" id="password" v-model="user.password" required>
                            <button v-on:click="login" class="btn btn-success w-100 mb-2">Submit</button>
                            <button v-on:click="toggleLogin" class="btn btn-secondary w-100">Close</button>
                            <div v-if="loginMessage" class="text-success">{{ loginMessage }}</div>
                            <button v-if="isAdmin" v-on:click="logout" class="btn btn-secondary mx-2">Logout</button>

                        </div>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <!-- Header slut -->

    <div class="section">
        <h2>Produkter</h2>
        <button v-on:click="getAllProducts" class="btn-primary">Hent produkter</button>
        
        <div class="products-container" v-if="products.length">
            <div class="product-card" v-for="product in products" :key="product.id">
                <img :src="product.imageData" alt="Product Image" class="product-image">
                <div class="product-info">
                    <div class="text-info">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.model }}</p>
                        <p><strong>Pris:</strong> {{ product.price }} kr.</p>
                    </div>
                    <button class="cart-button" v-on:click="addToCart(product)">
                        <i class="bi bi-cart-plus"></i>
                    </button>
                </div>
            </div>
        </div>  
        <div v-else>Ingen produkter tilgængelige</div>
        
        <div>
            <h2>Tilføj Produkter</h2>
            <div class="products-container">
                <label for="fileInput" class="btn btn-primary">
                    <i class="bi bi-upload"></i> Choose File
                    <input type="file" id="fileInput" @change="handleFileUpload" style="display: none;">
                </label>
                <span v-if="selectedFile" class="ml-2 text-muted">{{ selectedFile.name }}</span>
            </div>
            <input v-model="product.name" placeholder="Product Name" type="text" class="form-control mb-2" />
            <input v-model="product.model" placeholder="Product Model" type="text" class="form-control mb-2" />
            <input v-model="product.price" placeholder="Product Price" type="number" class="form-control mb-2" />
            <div v-if="product.imageData">
                <img :src="product.imageData" alt="Selected Image" />
            </div>
            <button @click="addProduct" class="btn btn-success">
                <i class="bi bi-cloud-upload"></i> Upload
            </button>
            <div v-if="uploadMessage" class="text-success mt-2">{{ uploadMessage }}</div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
