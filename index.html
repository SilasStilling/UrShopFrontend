<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ur Shoppen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="app">
    <div class="section">
        <h2>Produkter</h2>
        <button v-on:click="getAllProducts" class="btn-primary">Hent produkter</button>
        
        <div class="products-container" v-if="products.length">
            <div class="product-card" v-for="product in products" :key="product.id">
                <img :src="product.image" alt="Product Image" class="product-image">
                <div class="product-info">
                    <div class="text-info">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.model }}</p>
                        <p><strong>Pris:</strong> {{ product.price }} kr.</p>
                    </div>
                    <button class="cart-button" v-on:click="addToCart(product)">
                        <i class="bi bi-cart-plus"></i>
                    </button>
                </div>
            </div>
        </div>  
        <div v-else>Ingen produkter tilg√¶ngelige</div>
    </div>
</div>



<script src="index.js"></script>
</body>
</html>
